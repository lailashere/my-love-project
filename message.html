<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      color: #d63384;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      padding-top: 50px;
    }
    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️❤️❤️</div>
  <h1>Love you beyond the words can tell</h1>
  <div class="heart">❤️❤️❤️</div>
</body>
</html>
